{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">
{% include "base.html" %}

<div class="container" style="text-align: center;margin-top: 2%;margin-bottom: 5%;">
	{% if message %}
		<div class="alert alert-danger" style="width: 100%">
		  {{ message }}
		</div>
	{% endif %}
	<form action="/form" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="form-group row">
		    <label for="name" class="col-sm-4">NAME</label>
		    <div class="col-sm-8">
		    	{{ form.name }}
		    </div>
	    </div>
	    <div class="form-group row">
		    <label for="name" class="col-sm-4">EMAIL</label>
		    <div class="col-sm-8">
		    	{{ form.mail }}
		    </div>
	    </div>
	    <div class="form-group row">
		    <label for="name" class="col-sm-4">MOBILE</label>
		    <div class="col-sm-8">
		    	{{ form.mobile }}
		    </div>
	    </div>
	    <div class="form-group row">
		    <label for="name" class="col-sm-4">WORK ORDER TITLE</label>
		    <div class="col-sm-8">
		    	{{ form.title }}
		    </div>
	    </div>
	    <div class="form-group row">
		    <label for="name" class="col-sm-4">WORK DESCRIPTION</label>
		    <div class="col-sm-8">
		    	{{ form.work }}
		    </div>
	    </div>
	    <div class="form-group row">
		    <label for="name" class="col-sm-4">FILE (mandatory)</label>
		    <div class="col-sm-8">
		    	{{ form.file }}
		    </div>
	    </div>
	    <div class="form-group row">
		    <label for="name" class="col-sm-4">WORK TYPE</label>
		    <div class="col-sm-8">
		    	{{ form.worktype }}
		    </div>
	    </div>
	    <div class="form-group row">
		    <label for="name" class="col-sm-4">NAME OF GUIDE/INCHARGE</label>
		    <div class="col-sm-8">
		    	{{ form.prof_name }}
		    </div>
	    </div>
	    <div class="form-group row">
		    <label for="name" class="col-sm-4">EMAIL OF GUIDE/INCHARGE</label>
		    <div class="col-sm-8">
		    	{{ form.prof_mail }}
		    </div>
	    </div>
	    <div class="form-group row">
		    <div class="col-sm-12">
		    	<button type="submit" class="btn btn-lg">SUBMIT</button>
		    </div>
	    </div>
	</form>
	
</div>

{% include "footer.html" %}
